<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header color-header">
        <div class="contenedor contenedor-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar">Contacto</h1>
    <img src="img/destacada3.jpg" alt="">

    <main class="seccion contenedor contenido-centrado">
        <h2 class="fw-300 centrar">Llena el formulario para contactarnos</h2>
        <form action="">
            
            <fieldset>

                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="E-mail">E-mail:</label>
                <input type="email" id="E-mail" placeholder="Tu correo electronico" required>

                <label for="tel">Telefono:</label>
                <input type="tel" placeholder="Tu telefono">

                <label for="msg">Mensaje:</label>
                <textarea id="msg"></textarea>

            </fieldset>
            <fieldset>

                <legend>Informacion sobre propiedad</legend>
                <label for="opciones">Compra o venta</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Venta">Venta</option>
                </select>

                <label for="cant">Cantidad:</label>
                <input type="number" id="cant" min="0" max="10">

            </fieldset>

            <fieldset>

                <legend>Contacto</legend>
                
                <p>Como desea ser contactado:</p>
                <div class="contacto-radio">
                    <label for="tel">Telefono</label>
                    <input type="radio" name="contacto" id="tel">
                    <label for="correo">E-Mail</label>
                    <input type="radio" name="contacto" id="correo">
                </div>

                <p>Si eligio telefono, elija la fecha y hora</p>
                
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="10:00" max="20:00">

            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>

    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados &copy;</p>
        </div>
    </footer>
</body>
</html>
